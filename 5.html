<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 80%;
            height: 300px;
            background-color: deeppink;
            display: flex;
            /*align-items: flex-end;*/
        }
        div span{
            width: 150px;
            height: 100px;
            background-color: purple;
            margin: 5px;
        }
        div span:nth-child(2){
            order: -1;
        }
        div span:nth-child(3){
            align-self: flex-end;
        }
    </style>
</head>
<body>
<div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
</div>
</body>
</html>
