<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
              width: 80%;
              height: 600px;
              background-color: blue;
              display: flex;
            /*设置主轴*/
            /*row 左到右*/
            /*column 上到下*/
              flex-direction: row;
            justify-content: space-between;
            flex-wrap: wrap;
          }
        div span{
            width: 150px;
            /*flex: 1;*/
            height: 100px;
            background: pink;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
    </div>
</body>
</html>
