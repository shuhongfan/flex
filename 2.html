<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 600px;
            height: 600px;
            background-color: lawngreen;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            flex-direction: row;
            align-items: center;
            align-content: space-around;
        }
        span{
            width: 200px;
            height: 100px;
            background-color: pink;
            margin: 10px;
        }
    </style>
</head>
<body>
<div>
    <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
</div>
</body>
</html>
